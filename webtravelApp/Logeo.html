<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logeo Space Transport</title>
    <script src="https://kit.fontawesome.com/fc1dcf2a23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/logeo.css">
</head>
<body>
    <div class="Logeo">  
    <img class="Logo" src="img/Logo.jpeg" alt="Logo Space Transport">     
    <h1>SPACE TRANSPORT</h1>
    <form>
            <label for="Usuario">Usuario:</label>
            <input type="text" placeholder="Digite su usuario">
            
            <label for="Contraseña">Contraseña</label>
            <input type="Password" placeholder="Ingrese Contraseña" id="Contraseña">
                        
            <button type="submit">Ingresar</button>              
            
                    
    </form>

    <a href="#">Olvide mi Contraseña</a>
    <span>¿No estas registrado? <a href="#"> Crear cuenta</a> </span> 
    <br>
    <footer>
        <div class="footer">
            <button><i class="fab fa-facebook"></i></button>
            <button><i class="fab fa-twitter-square"></i></button>    
            <button><i class="fab fa-instagram"></i></button>
        </div>
    </footer>
    </div>
 
</body>
</html>
