<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario | Space Transport</title>
    <script src="https://kit.fontawesome.com/fc1dcf2a23.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/FormularioCliente.css">
</head>
<body>
    
    <div class="formularioCliente">  
    <img class="Logo" src="img/Logo.jpeg" alt="Logo Space Transport">     
    <div class="title">
    <h1>SPACE TRANSPORT</h1>
    <h2>Crear Cuenta</h2>
    </div>
    <form action="">
        
        <div class="controles">
            <label class="box">Tipo de Usuario <select name="Tipo de usuario" id="Tipo de Usuario">
                <option value="Cliente">Cliente</option>
                <option value="Cliente">Trabajador</option>
             </select></label>        
        </div>
        
        <div class="controles">
            <label class="box">Tipo de identificación <select name="Tipo de identificación" id="Tipo de identificación">
                <option value="NIT">Nit</option>
                <option value="CC">CC</option>
                <option value="CE">CE</option>
            </select> </label>
        
        </div>
        
        <input class="control" type="number" name="Número de identificación" id="Número de identificación" placeholder="Número de identificación" >    
        <input class="control" type="text" name="Nombre completo" id="Nombre completo" placeholder="Nombre completo" >    
        <input class="control" type="number" name="Número de celular" id="Número de celular" placeholder="Número de célular" >
        <input class="control" type="text" name="Dirección" id="Dirección" placeholder="Dirección" >
        <input class="control" type="email" name="Correo electronico" id="Correo electronico" placeholder="Correo electrónico" >
        <label>Fecha de nacimiento</label>
        <input class="control" type="date" name="Fecha de nacimiento" id="Fecha de nacimiento" placeholder="" >
        <input class="control" type="text" name="Usuario" id="Usuario" placeholder="Usuario" maxlength="30">
        <input class="control" type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña" maxlength="10" >
        <i class="visibility" id="visibilityBtn"><span id="icon" class="material-icons">
            visibility
            </span></i>
        <div class="check">
            <label  for="check">Acepto Terminos, Condiciones y Política de datos</label>
            <input class="textinput"  type="checkbox" id="check">
        </div>
        
       
    </form>
                        
     <button type="submit">Registrarte</button>              
     
                    
    </form>
    </div>
    |<script src="./js/index.js"></script>
   
    
    
</body>
</html>
